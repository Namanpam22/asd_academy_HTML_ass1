      <div class="heading">
        <h1>Caption Tag (<<code>caption</code>>)</h1>
      </div>
      <div class="content">
        <p>
          To add a caption or a title to a table in HTML, the HTML
          (<<code>caption</code>>) tag is used. It is placed just after the
          (<<code>table</code>>) start tag and inside the (<<code>table</code>>)
          element. Usually, there is only one (<<code>caption</code>>) element is
          present in an HTML table
        </p>
      </div>
      <div class="example">
        <h2>Example :</h2>
        <div class="code">

        </div>

        </div>
